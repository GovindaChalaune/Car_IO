<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/e1c13ddafc.js" crossorigin="anonymous"></script>
    <title>Av movement</title>
</head>
<body>
    <div class="container">
        <div class="application_body">
        <div class="Av-image">
        <img src="./images/Av.jpg" alt="">
        </div>
        <div class="text">
            <h3>Driver Your <span class="car_text">CAR</span> From Anywhere of the World</h3>
        </div>
        <div class="Av_controllers">
            <div class="Av_controller_btn">
                <button class="forward"><i class="fa-solid fa-angle-up"></i></button>
                <button class="backward"><i class="fa-solid fa-angle-down"></i></button>
                <button class="right"><i class="fa-solid fa-angle-left"></i></button>
                <button class="left"><i class="fa-solid fa-angle-right"></i></button>   
            </div> 
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
